<!doctype html>
<html lang="ru">
<head>
  <link rel="preload" as="image" href="assets/ui/ТВОЙ_ЛОАДЕР.png">
  <meta charset="utf-8" />
  <base href="./">
  <title>Йес Солитер</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="js/vk-bridge.min.js"></script>



  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #E8DAC2;
      color: #fff;
      font-family: Arial, sans-serif;

      /* 1.6.2.7: запрет выделения/вызова меню */
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;

      overflow: hidden;
    }

    #game-container {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
      background: #E8DAC2;

      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    #game-container canvas {
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    @font-face {
      font-family: "Cygre ExtraBold";
      src: url("assets/fonts/Cygre-ExtraBold.ttf") format("truetype");
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Cygre Book";
      src: url("assets/fonts/Cygre-Book.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    button { font-size: 16px; padding: 8px 12px; }

    /* ===== Rewards Overlay (HTML) ===== */
    #rewards-overlay {
      position: fixed;
      inset: 0;
      z-index: 99999;
      background: #E8DAC2;
      display: none;
      pointer-events: auto;
    }

    #rewards-overlay.rewards-show { display: block; }

    .rewards-wrap {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: 27vw 1fr;
      column-gap: 4vw;
    }

    .rewards-left {
      height: 100%;
      background: #E8DAC2;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      pointer-events: none;
    }

    .rewards-girl {
      max-height: 92vh;
      max-width: 70%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .rewards-main {
      height: 100%;
      padding-right: 4vw;
    }

    .rewards-title {
      margin-top: 5vh;
      margin-bottom: 5vh;
      font-family: "Cygre ExtraBold", Arial, sans-serif;
      font-size: clamp(26px, 5vw, 46px);
      color: #F7A81C;
      text-transform: uppercase;
    }

    .rewards-list {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 8vh;
      max-height: calc((var(--vh, 1vh) * 100) - (var(--vh, 1vh) * 22));
      overscroll-behavior: contain;
      cursor: default;

      /* скролл должен работать */
      touch-action: pan-y;
    }

    .reward-row {
      display: grid;
      grid-template-columns: auto 1fr;
      column-gap: 2.2vw;
      align-items: center;
      margin-bottom: 18px;
    }

    .reward-medal {
      width: clamp(56px, 8vw, 92px);
      height: clamp(56px, 8vw, 92px);
      object-fit: contain;
    }

    .reward-text {
      display: flex;
      flex-direction: column;
      gap: 10px;
      transform: translateY(-6px);
    }

    .reward-title {
      font-family: "Cygre ExtraBold", Arial, sans-serif;
      font-size: clamp(14px, 2.8vw, 22px);
      text-transform: uppercase;
      line-height: 1.1;
    }

    .reward-desc {
      font-family: "Cygre Book", Arial, sans-serif;
      font-size: clamp(10px, 2.2vw, 18px);
      line-height: 1.2;
    }

    .rewards-blocker {
      position: absolute;
      inset: 0;
      pointer-events: auto;
      background: transparent;
    }

    .reward-open .reward-title { color: #F7A81C; }
    .reward-open .reward-desc { color: #000000; }

    .reward-locked .reward-title { color: #C7B89F; }
    .reward-locked .reward-desc { color: #C7B89F; }

    #rewards-home {
      position: fixed;
      top: 4vh;
      right: 4vw;
      width: clamp(48px, 7vw, 70px);
      height: clamp(48px, 7vw, 70px);
      border: 0;
      background: transparent;
      background-image: url("assets/buttonmenuscene/bthome.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      cursor: pointer;
      z-index: 100000;
      transition: transform 140ms ease;
      -webkit-tap-highlight-color: transparent;
    }

    #rewards-home:hover { transform: scale(1.08); }
    #rewards-home:active { transform: scale(0.92); }

    /* запрет выделения на наградах */
    #rewards-overlay,
    #rewards-overlay * {
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
  </style>

  <script src="js/phaser.min.js"></script>
</head>

<body>
  <!-- ===== Rewards Overlay (HTML) ===== -->
  <div id="rewards-overlay" class="rewards-hidden" aria-hidden="true">
    <div class="rewards-blocker"></div>
    <button id="rewards-home" type="button" aria-label="Домой"></button>

    <div class="rewards-wrap">
      <div class="rewards-left">
        <img class="rewards-girl" src="./assets/ui/rewgirl.png" alt="">
      </div>

      <div class="rewards-main">
        <div class="rewards-title">НАГРАДЫ</div>
        <div id="rewards-list" class="rewards-list"></div>
      </div>
    </div>
  </div>

  <div id="game-container"></div>





  <!-- 1.6.2.7: блокируем контекстное меню/выделение на всей странице -->

  <script>
  (function () {
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    }, { capture: true });

    document.addEventListener('selectstart', function (e) {
      e.preventDefault();
    }, { capture: true });

    document.addEventListener('dragstart', function (e) {
      e.preventDefault();
    }, { capture: true });

    // Блокируем long-press/scroll только в зоне игры, НЕ на всем документе
    const gameEl = document.getElementById('game-container');

    if (gameEl) {
      gameEl.addEventListener('touchstart', function (e) {
        const target = e.target;

        // на списке наград скролл должен работать
       const inRewards = !!(target && target.closest && target.closest('#rewards-overlay'));
if (inRewards) return;


        e.preventDefault();
      }, { passive: false });
    }
  })();
</script>


  <!-- порядок важен -->
  <script src="js/app.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/platform.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/game_session.js"></script>

  <script src="js/achievements_rules.js"></script>
  <script src="js/achievements.js"></script>

  <script src="js/app_visit.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/savegame.js"></script>
  <script>
  (function () {
    function setVh() {
      var h = (window.visualViewport && window.visualViewport.height) ? window.visualViewport.height : window.innerHeight;
      document.documentElement.style.setProperty('--vh', (h * 0.01) + 'px');

      // Подгоняем letterbox-ресайз (если подключен)
      if (typeof window.__applyLetterbox === 'function') {
        try { window.__applyLetterbox(); } catch (e) {}
      } else if (window.__phaserGame && window.__phaserGame.scale) {
        try { window.__phaserGame.scale.refresh(); } catch (e) {}
      }
    }

    setVh();
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);

    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', setVh);
      window.visualViewport.addEventListener('scroll', setVh);
    }
  })();
</script>

  <script src="js/game.js"></script>
</body>
</html>
